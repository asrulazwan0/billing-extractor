version: '3.8'

services:
  billingextractor:
    build: .
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING}
      - LLM__Provider=Gemini
      - Gemini__ApiKey=${GEMINI_API_KEY}
      - Gemini__ProjectId=${GEMINI_PROJECT_ID}
      - Gemini__Location=${GEMINI_LOCATION}
    depends_on:
      - mssql
    volumes:
      - ./FileStorage:/app/FileStorage

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_SA_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - billingextractor-sql-data:/var/opt/mssql

volumes:
  billingextractor-sql-data: